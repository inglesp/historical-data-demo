<h1>{{ practice.name }}</h1>

<dl>
	<dt>Code</dt>
	<dd>{{ practice.code }}</dd>

	<dt>Name</dt>
	<dd>{{ practice.name }}</dd>

	<dt>Release date</dt>
	<dd>{{ practice.release_date }}</dd>
</dl>

<div>
	<a href="{% url 'index' %}">Home</a>
	|
	{% if earlier_release_date %}
	<a href="{% url 'practice' practice.code %}?release_date={{ earlier_release_date|date:'c' }}">Earlier release</a>
	{% else %}
	No earlier release
	{% endif %}
	|
	{% if later_release_date %}
	<a href="{% url 'practice' practice.code %}?release_date={{ later_release_date|date:'c' }}">Later release</a>
	{% else %}
	No later release
	{% endif %}
</div>
